<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://bootswatch.com/4/journal/bootstrap.min.css">
    <title>ProductsOOP</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
      <a href="" class="navbar-brand">Product App</a>
    </nav>
  <div class="container">
		<div id="App" class="row pt-5">
			<div class="col-md-4">
        <div class="card">
					<div class="card-header">
						<h4>Add a Products</h4>
					</div>
					<form id="product-form" class="card-body">
						<div class="form-group">
							<input type="text" id="name" class="form-control" placeholder="Product name">
						</div>
						<div class="form-group">
							<input type="number" step="0.01" id="price" class="form-control" placeholder="Product price">
						</div>
						<div class="form-group">
							<input type="number" id="year" min="1900" value="2018" max="2030" class="form-control" placeholder="Product year">
						</div>
						<input type="submit" value="save" class="btn btn-primary btn-block">
					</form>
				</div>
			</div>
			<div id="product-list" class="col-md-8">
			</div>
		</div>
	</div>
	<script src="app.js"></script>
</body>
</html>
